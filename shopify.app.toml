# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "640d3ec2946d3f63df2f064f1c7de6bf"
name = "moreless-inventory"
application_url = "https://moreless-inventory-app.onrender.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "orders/paid" ]
  uri = "/webhooks/orders/paid"

  [[webhooks.subscriptions]]
  topics = [ "orders/cancelled" ]
  uri = "/webhooks/orders/cancelled"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products,read_products,read_orders,write_inventory,read_merchant_managed_fulfillment_orders"

[auth]
redirect_urls = [ "https://moreless-inventory-app.onrender.com/api/auth" ]
