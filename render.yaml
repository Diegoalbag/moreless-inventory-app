services:
  - type: web
    name: moreless-inventory
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma generate && npx prisma db push --accept-data-loss --skip-generate && node scripts/ensure-session-table.js && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: moreless-inventory-db
          property: connectionString
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SHOPIFY_APP_URL
        sync: false
      - key: SCOPES
        value: write_products,read_orders,write_inventory

databases:
  - name: moreless-inventory-db
    plan: free
    databaseName: moreless_inventory
    user: moreless_inventory_user

